  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="./index.html">DengueIt</a>

            <!-- <li><a href="./abtesting.html">A/B Test</a></li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <div id="mapid"></div>

        <div class="inputs" id="types">
          <input type="checkbox" class="types" name="kml" value="kml" checked="true">
          <label for="Dengue">Dengue</label>
          <input type="checkbox" class="types" value="lol" checked="true">
          <label for="Zika">Zika</label>
        </div>

        <div class="inputs form-check form-check-inline" id="habitats">
          <input class="habitats form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="All" checked>
          <label class="form-check-label" for="inlineRadio4"> All</label>
          <input class="habitats form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Home">
          <label class="haform-check-label" for="inlineRadio1"> Home</label>
          <input class="habitats form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="PublicArea">
          <label class="form-check-label" for="inlineRadio2"> Public Places</label>
          <input class="habitats form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="ConstructionSites">
          <label class="form-check-label" for="inlineRadio3"> Construction Sites</label>
        </div>
      </div>

      <div class="tablepaddingdiv">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col"><center>Definition</center></th>
              <th scope="col"><center>Alert</center></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>High-risk area with 10 or more cases</td>
              <td style='color: red'>Red</td>
            </tr>
            <tr>
              <td>High-risk area with 5 or more cases and less than 10 cases</td>
              <td style='color: green'>Green</td>
            </tr>
            <tr>
              <td>High-risk area with less than 5 cases</td>
              <td style='color: blue'>Blue</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
